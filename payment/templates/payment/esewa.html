{% load i18n %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body class="bg-dark text-white" style="font-family: cursive; margin-top: 250px">
    <h1 class="text-center">{% trans "Your Order amount is" %} {{ order.get_total_cost }}</h1>
    <form action="https://uat.esewa.com.np/epay/main" method="POST">
        <input value="{{order.get_total_cost}}" name="tAmt" type="hidden">
        <input value="{{order.get_total_cost}}" name="amt" type="hidden">
        <input value="0" name="txAmt" type="hidden">
        <input value="0" name="psc" type="hidden">
        <input value="0" name="pdc" type="hidden">
        <input value="EPAYTEST" name="scd" type="hidden">
        <input value="Order_{{ order.id }}" name="pid" type="hidden">
        <input value="http://127.0.0.1:8000/payment/done" type="hidden" name="su">
        <input value="http://127.0.0.1:8000/payment/canceled" type="hidden" name="fu">
        <input value="{% trans 'Pay with E-sewa' %}" class="btn btn-danger" style="margin-left: 600px;" type="submit">
    </form>
</body>
